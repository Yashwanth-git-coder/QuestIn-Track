{% extends 'base.html' %}
{% block title %}Classes{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Classes</h1>

     <table class="table custom-table">
    <tbody>
        {% for row in cafes %}
            <tr>
                {% for item in row %}
                    {% if item is string and item.startswith("http") %}
                        <td><a href="{{ item }}">Click Link</a></td>
                    {% else %}
                        <td>{{ item }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
  </div>
  <p>
    <a href="{{ url_for('enter_class') }}">Return to Home</a>
  </p>
</div>

{% endblock %}
