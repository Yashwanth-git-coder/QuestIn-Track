{% extends 'base.html' %}
{% block title %}Classes{% endblock %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for material in all_materials %}
            <div class="col">
                <div class="card shadow-sm">
                    <a href="{{ url_for('access_material', material_id=material.id) }}">
                    <img src="{{ material.img }}" class="card-img-top" alt="Material Image">
                        </a>
                    <div class="card-body">
                        <p class="card-text">{{ material.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('download', filename=material.file) }}" class="btn btn-sm btn-outline-secondary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
